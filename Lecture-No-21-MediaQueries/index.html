<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            height: 400px;
            width: 400px;
            background-color: aqua;
            border: solid  black;
        }
        /* max means uss px se niche voh color
        min means uss px ke upar voh color  */
        @media (min-width: 200px) and (max-width: 500px){
            .box{
                background-color: blueviolet;
            }
        }
    </style>
</head>
<body>
    <div class="box">
        Hello JEE !!
    </div>
</body>
</html>
