<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form >
        <h1>Event Registration</h1>
    <label for="name">Name: </label> <br>
    <input type="text" name="name" id="name">
    <br>
    <br>
    <label for="email">Email:</label> <br>
    <input type="email" name="email" id="email">
    <br>
    <br>
    <label for="phone">Phone: </label> <br>
    <input type="tel" name="phone" id="phone">
    <label for="occupation">Occupation: </label>
    <select name="occupation" id="occupation">
        <option value="Student">Student</option>
        <option value="Teacher">Teacher</option>
        <option value="Fresher">Fresher</option>
    </select>
    <br>
    <br>
    <fieldset>
        <legend>Topics of Interests: </legend>
        <label for="checkBox1">HTML</label>
        <input type="checkbox" name= "checkBox1" id= "checkBox1">
        <label for="checkBox1">CSS</label>
        <input type="checkbox" name= "checkBox1" id= "checkBox1">
        <label for="checkBox1">Javascript</label>
        <input type="checkbox" name= "checkBox1" id= "checkBox1">
    </fieldset>
    <label for="comments">Comments: </label>
    <br>
    <textarea name="comments" id="comments" cols="30" rows="10" placeholder="Add Comment here"></textarea>
    <button>Submit</button>
    <label for="counter">Experience (in years):</label>
        <input type="number" name="counter" id="counter" min="0" max="50">
        <br/>
        <br/>
    </form>
    <footer>
        <p>&#169; 2023 Shruti Bhamre. All rights reserved.</p>
    </footer>
</body>
</html>
